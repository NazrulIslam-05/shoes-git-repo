<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/regi.css">
    <title>Registration</title>
</head>
<body>
    
    <section class="form"> 
        <fieldset > 
            
            <form action=" ">
                   <header>Sign Up</header>
                   <label for="">Given Name:
                    <input type="text" placeholder="Write Your Given Name">
                   </label>

                   <label for="">Surname:
                    <input type="text" placeholder="Write Your Surname">
                   </label>
                    <br><br>
                   <label for=" "> Email:
                    <input type="Email" placeholder="Write Your Email ">
                   </label>
                   <br><br>
                   <label for="Gender">Gender
                    <input type="radio" value="Male" checked>Male
                     <input type="radio" value="Female" >Female
                   </label>
                   <br><br>
                   <label for="">Country
                    <select name="" id="">
                        <option value="">Armenia</option>
                        <option value="">Azerbaijan</option>
                        <option value="" selected>Bangladesh</option>
                        <option value="">USA</option>
                        <option value="">Canada</option>
                    </select>

                   </label>
                   
                   
                   <br><br>

                   <label for=""> Number:
                    <select>
                        <option value="">+99</option>
                        <option value=""selected>+88</option>
                        <option value="">+77</option>
                        <option value="">+1</option>
                        <option value="">+27</option>
                        
                    </select>
                   
                    <input type="phone" placeholder="1840******">
                   </label>
                   <br><br>

                   <label for="">Date of Birth:
                    <input type="date" min="01/01/1990" max="01/01/2000" name="" id="">
                    
                   </label>
                    
                   <br><br>

                   <label for="">Address :
                    <br><textarea name="" id="" cols="30" rows="6" placeholder="Enter Your Address"></textarea>
                   </label>
                   <br><br>
                   <label for="">Opinion :
                    <br><textarea name="" id="" cols="30" rows="6"placeholder="Write Your Opinion"></textarea>
                   </label>
                   
                   <br><br>

                   <label for="">Password
                    <input type="password" minlength="6" placeholder="at least six character">
                   </label>
                   <br><br>
                   <label for="button">
                    <input type="button" value="Submit">
                    <input type="button" value="Reset">
                   </label>


            
            </form>
        </fieldset>

    </section>
</body>
</html>
